<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Shree Mangalam Jewellers â€“ Quick Quotation</title>
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <style>
        :root {
            --maroon: #7a2222;
            --maroon-dark: #4d1313;
            --gold: #d9b25f;
            --bg: #f7f3ee;
            --text: #5f5146;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        input, textarea {
            -webkit-user-select: text;
            user-select: text;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
            background: radial-gradient(circle at top, #fbe9d7, #f3ebe4 35%, #e6ded6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text);
            touch-action: manipulation;
        }

        .shell { max-width: 580px; width: 100%; }

        .card {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.12);
            padding: 28px 24px;
            position: relative;
            overflow: hidden;
        }

        .brand-header { display: flex; align-items: center; gap: 16px; margin-bottom: 16px; }
        .brand-logo { width: 68px; height: 68px; object-fit: contain; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.15)); }
        .brand-name { font-family: "Playfair Display", serif; font-size: 1.5rem; color: var(--maroon-dark); line-height: 1.2; }
        .brand-subtitle { font-size: 0.75rem; text-transform: uppercase; color: #8a7b6e; letter-spacing: 0.05em; }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(0,0,0,0.08), transparent);
            margin: 12px 0 18px;
        }

        .title-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        h2 { margin: 0; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.18em; color: #a19388; font-weight: 600; }

        .btn-small {
            font-size: 0.7rem;
            padding: 5px 12px;
            border-radius: 999px;
            border: 1px solid #e1d6c8;
            cursor: pointer;
            background: #fdfaf7;
            color: #8a7b6e;
            transition: 0.2s;
        }

        #reader {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            border: 1.5px solid #eee5db;
            margin-bottom: 8px;
            display: none;
            background: #000;
        }

        .focus-container {
            display: none;
            background: #fdfaf7;
            padding: 10px;
            border-radius: 12px;
            border: 1px solid #eee5db;
            margin-bottom: 12px;
            align-items: center;
            gap: 10px;
        }

        .focus-container label { margin-bottom: 0; }
        .focus-container input { flex-grow: 1; accent-color: var(--maroon); }
    </style>
</head>

<body>
<div class="shell">
<div class="card">

<div class="title-row">
    <h2>Quick Quotation</h2>
    <button class="btn-small" id="scan-camera-btn">ðŸ“· Scan</button>
</div>

<div id="reader"></div>

<div class="focus-container" id="focus-ui">
    <label>Focus</label>
    <input type="range" id="focus-slider">
</div>

<textarea id="qr-text" rows="2"></textarea>

</div>
</div>

<script>
const html5QrCode = new Html5Qrcode("reader");
const focusUI = document.getElementById("focus-ui");
const focusSlider = document.getElementById("focus-slider");
let isScannerOn = false;

document.getElementById("scan-camera-btn").onclick = async () => {
    const readerDiv = document.getElementById("reader");

    if (isScannerOn) {
        await html5QrCode.stop();
        readerDiv.style.display = "none";
        focusUI.style.display = "none";
        isScannerOn = false;
        return;
    }

    readerDiv.style.display = "block";
    isScannerOn = true;

    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 20, qrbox: { width: 250, height: 250 } },
        (decodedText) => {
            document.getElementById("qr-text").value += decodedText + "\n";
            html5QrCode.stop();
            readerDiv.style.display = "none";
            focusUI.style.display = "none";
            isScannerOn = false;
        }
    ).then(() => {
        try {
            const track = html5QrCode.getRunningTrack();
            const caps = track.getCapabilities();

            if (caps.focusDistance) {
                focusUI.style.display = "flex";
                focusSlider.min = caps.focusDistance.min;
                focusSlider.max = caps.focusDistance.max;
                focusSlider.step = caps.focusDistance.step;
                focusSlider.value = track.getSettings().focusDistance || caps.focusDistance.min;

                focusSlider.oninput = e => {
                    track.applyConstraints({
                        advanced: [{
                            focusMode: "manual",
                            focusDistance: parseFloat(e.target.value)
                        }]
                    });
                };
            }
        } catch (e) {
            console.log("Manual focus not supported");
        }
    });
};
</script>
</body>
</html>
